<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Company</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/styles/updateCompany.css}">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <a href="/" class="navbar-brand">
            <img id="logo" th:src="@{'/show-logo-company'}" alt="logo" width="30" height="24"
                 class="d-inline-block align-text-top">
        </a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav me-auto mb-2 mb-md-0"></div>
            <div class="d-flex">
                <a class="btn btn-sm btn-secondary me-2" href="/">Home</a>
                <a class="btn btn-sm btn-secondary me-2" href="/company">Company</a>
                <a class="btn btn-sm btn-secondary me-2" href="/employees">Employees List</a>
                <a class="btn btn-sm btn-secondary me-2" href="/create-employee">Create Employee</a>
            </div>
        </div>
    </div>
</nav>

<main class="container mt-5">
    <form class="form-create-employee" th:action="@{/update-company}" th:object="${updateCompany}" method="post"
          enctype="multipart/form-data">
        <div class="row">
            <div class="col-lg-4">
                <div id="company">
                    <h4>Company</h4>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="firstname-input" type="text" th:field="*{name}"/>
                        <label for="firstname-input">Name:</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="lastname-input" type="text" th:field="*{description}"/>
                        <label for="lastname-input">Description:</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="birthday-input" type="text" th:field="*{slogan}"/>
                        <label for="birthday-input">Slogan:</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="email-input" type="text" th:field="*{email}"/>
                        <label for="email-input">Email:</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="phones-input" type="text" th:field="*{phones}"/>
                        <label for="phones-input">Phones:</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control form-control-sm" name="logo" type="file" id="logo-input"/>
                        <label for="logo-input" class="p-2">Logo:</label>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div id="company-fiscal-identity">
                    <h4>Fiscal Identity</h4>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="nif-input" type="text" th:field="*{fiscalIdentityNif}"/>
                        <label for="nif-input">NIF:</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="stat-input" type="text" th:field="*{fiscalIdentityStat}"/>
                        <label for="stat-input">STAT:</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="rcs-input" type="text" th:field="*{fiscalIdentityRcs}"/>
                        <label for="rcs-input">RCS:</label>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div id="company-address">
                    <h4>Company Address</h4>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="address-house-input" type="text" th:field="*{addressHouse}"/>
                        <label for="address-house-input">House:</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="address-street-input" type="text" th:field="*{addressStreet}"/>
                        <label for="address-street-input">Street:</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="address-city-input" type="text" th:field="*{addressCity}"/>
                        <label for="address-city-input">City:</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="address-zipcode-input" type="text"
                               th:field="*{addressZipCode}"/>
                        <label for="address-zipcode-input">ZipCode:</label>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${#fields.hasAnyErrors()}" class="mt-3 mb-3">
            <ul>
                <li th:each="err : ${#fields.allErrors()}" th:text="${err}" class="text-danger"/>
            </ul>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">UPDATE</button>
    </form>
</main>
</body>
</html>
