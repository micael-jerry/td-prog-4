<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fiche</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/styles/fileEmployee.css}">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <a href="/" class="navbar-brand">Employee Administration</a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav me-auto mb-2 mb-md-0"></div>
            <div class="d-flex">
                <a class="btn btn-sm btn-outline-secondary me-2" href="/">Home</a>
                <a class="btn btn-sm btn-outline-secondary me-2" href="/employees">Employee List</a>
                <a class="btn btn-sm btn-outline-secondary me-2" href="/create-employee">Create Employee</a>
            </div>
        </div>
    </div>
</nav>

<section class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 mb-4 mb-sm-5">
                <div class="card card-style1 border-0">
                    <div class="card-body p-1-9 p-sm-2-3 p-md-6 p-lg-7">
                        <div class="row align-items-center">
                            <div class="col-lg-6 mb-4 mb-lg-0">
                                <img id="profile-image" th:src="@{'/show-image?id='+ ${fileEmployee.id_image}}"
                                     alt="No Image">
                            </div>
                            <div class="col-lg-6 px-xl-10">
                                <div class="bg-secondary d-lg-inline-block py-1-9 px-1-9 px-sm-6 mb-1-9 rounded">
                                    <h3 class="h2 text-white mb-0"
                                        th:text="${fileEmployee.lastname} + ' ' + ${fileEmployee.firstname}"></h3>
                                </div>
                                <ul class="list-unstyled mb-1-9">
                                    <li class="mb-2 mb-xl-3 display-28">
                                        <span class="display-26 text-secondary me-2 font-weight-600">Id: </span>
                                        [[${fileEmployee.id}]]
                                    </li>
                                    <li class="mb-2 mb-xl-3 display-28">
                                        <span class="display-26 text-secondary me-2 font-weight-600">Personnel Number: </span>
                                        [[${fileEmployee.personnelNumber}]]
                                    </li>
                                    <li class="mb-2 mb-xl-3 display-28">
                                        <span class="display-26 text-secondary me-2 font-weight-600">Lastname: </span>
                                        [[${fileEmployee.lastname}]]
                                    </li>
                                    <li class="mb-2 mb-xl-3 display-28">
                                        <span class="display-26 text-secondary me-2 font-weight-600">Firstname: </span>
                                        [[${fileEmployee.firstname}]]
                                    </li>
                                    <li class="mb-2 mb-xl-3 display-28">
                                        <span class="display-26 text-secondary me-2 font-weight-600">Birthday: </span>
                                        [[${fileEmployee.birthday}]]
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
