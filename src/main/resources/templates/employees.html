<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <a href="/" class="navbar-brand">Employee Administration</a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav me-auto mb-2 mb-md-0"></div>
            <div class="d-flex">
                <a class="btn btn-sm btn-outline-secondary me-2" href="/">Home</a>
                <a class="btn btn-sm btn-outline-secondary me-2" href="/employees">Employees List</a>
                <a class="btn btn-sm btn-outline-secondary me-2" href="/create-employee">Create Employee</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-lg-5 pt-lg-5">
    <div class="row">
        <div class="col-lg-6">
            <h2>Employees List</h2>
        </div>
        <form class="mb-lg-5 col-lg-6" th:action="@{/employees}" method="get">
            <div class="row">
                <div>
                    <div class="d-flex">
                        <input class="form-control me-2" type="search" id="search-input" name="search"
                               aria-label="Search"/>
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="table-responsive">
        <table id="table" class="table table-striped table-sm">
            <thead>
            <tr>
                <th scope="col">Personnel Number</th>
                <th scope="col">Firstname</th>
                <th scope="col">Lastname</th>
                <th scope="col">Birthday</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee:${employees}">
                <td th:text="${employee.personnelNumber}"></td>
                <td th:text="${employee.firstname}"></td>
                <td th:text="${employee.lastname}"></td>
                <td th:text="${employee.birthday}"></td>
                <td>
                    <a class="btn btn-sm btn-outline-secondary"
                       th:href="@{'/file-employee?id='+ ${employee.id}}">view</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
